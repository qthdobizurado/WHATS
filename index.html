<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#25D366">
    <link rel="manifest" href="manifest.json">
    <title>Contato via WhatsApp</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #25D366; /* Cor do WhatsApp */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E; /* Cor mais escura do WhatsApp */
        }
    </style>
</head>
<body>
    <h1>Entre em Contato</h1>
    <button onclick="window.location.href='https://wa.me/6233717332'">WhatsApp 6233717332</button>
    <button onclick="window.location.href='https://wa.me/6233717330'">WhatsApp 6233717330</button>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Impede que o navegador mostre o prompt automático
            e.preventDefault();
            // Armazena o evento para que você possa mostrar o prompt mais tarde
            deferredPrompt = e;
            // Chama a função para mostrar o botão de instalação
            showInstallButton();
        });

        function showInstallButton() {
            // Cria um botão para solicitar instalação
            const installButton = document.createElement('button');
            installButton.textContent = 'Instalar App';
            installButton.style.marginTop = '20px';
            document.body.appendChild(installButton);

            installButton.addEventListener('click', () => {
                // Mostra o prompt de instalação
                deferredPrompt.prompt();
                // Aguarda a resposta do usuário
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou a instalação');
                    } else {
                        console.log('Usuário rejeitou a instalação');
                    }
                    deferredPrompt = null; // Reseta o prompt
                });
            });
        }
    </script>
</body>
</html>
