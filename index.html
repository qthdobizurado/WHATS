<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            background-color: #25D366;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Contato Rápido via WhatsApp</h1>
    <button onclick="window.location.href='https://wa.me/556233717332'">Falar no WhatsApp (6233717332)</button>
    <button onclick="window.location.href='https://wa.me/556233717330'">Falar no WhatsApp (6233717330)</button>
    
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (confirm("Deseja adicionar este site à tela inicial?")) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou instalar o PWA');
                    } else {
                        console.log('Usuário recusou a instalação do PWA');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
